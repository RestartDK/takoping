apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-data
  namespace: app
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: ebs-sc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      enableServiceLinks: false
      nodeSelector:
        role: app
      containers:
        - name: chroma
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: chroma-data
---
apiVersion: v1
kind: Service
metadata:
  name: chroma
  namespace: app
spec:
  selector:
    app: chroma
  ports:
    - port: 8000
      targetPort: 8000


